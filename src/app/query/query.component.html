<app-header></app-header>
<div class="container">
  <div class="card">
    <h4 class="card-header">Create a Query</h4>
    <div class="card-body">
      <h4 class="card-title"> </h4>
      <form class="card-text" #form="ngForm">
        <div class="form-group row">
          <label for="heading" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="heading" placeholder="What's your query? Be specific." name="heading" value=""
              [(ngModel)]="queryModel.title">
          </div>
        </div>
        <div class="form-group row">
          <label for="heading" class="col-sm-2 col-form-label">Query</label>
          <div class="col-sm-10">
            <textarea name="edittor" [froalaEditor]="options" [(froalaModel)]="queryModel.summery"></textarea>
          </div>
          <!-- <div [froalaView]="queryModel.summery"></div> -->
        </div>
        <div class="form-group row">
          <label for="answer" class="col-sm-2 col-form-label">Answer</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="answer" placeholder="Mention your answer" [(ngModel)]="queryModel.answer"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="save(form)">Save Query</button>
      </form>

    </div>
  </div>
</div>
